<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />
	<style>
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	 input{
		margin: 20px 0;
		padding: 5px 0;
	}
		label {
			margin: 20px 0;
			font-weight: 500;
		}
		.btn-app,
		.btn-search,
		.btn-doc,
		.btn-pat,
		.btn-spec,
		.btn-upld,
		.btn-forgot,
		.btn-login {
			margin: 25px 10px;
		}
	</style>
	
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header  text-center text-dark">
				<h2>Register User</h2>
			</div>

			<div class="card-body">
				<form th:action="@{/user/save}" method="post" th:object="${user}">
					<!--row#1-->
					<div class="row">
						<div class="col-2"><label >First Name</label></div>
						<div class="col-4">
							<input type="text" th:field="*{fname}" class="form-control"/>
						</div>
						<div class="col-6"></div>
					</div>
					<!--row#2-->
					<div class="row">
						<div class="col-2"><label >Last Name</label></div>
						<div class="col-4">
							<input type="text" th:field="*{lname}" class="form-control" />
						</div>
						<div class="col-6"></div>
					</div>
					<!--row#3-->
					<div class="row">
						<div class="col-2"><label >Salary</label></div>
						<div class="col-4">
							<input type="text" th:field="*{salary}" class="form-control">
						</div>
						<div class="col-6"></div>
					<!--row#4-->
					<div class="row">
						<div class="col-2"><label >Captcha</label></div>
						<div class="col-4">
							<img th:src="*{'data:image/png;base64,'+image}" />
						</div>
						<div class="col-6"></div>
						<!--row#5-->
					<div class="row">
						<div class="col-2">
						<label >Enter Here </label>
						</div>
						<div class="col-4">
							<input type="hidden" th:field="*{hidden}" >
							<input type="text" th:field="*{captcha}" class="form-control" />
						</div>
						<div class="col-6"></div>
					
					<button type="submit" class="btn btn-success btn-app">Submit
					</button>
				</form>
			</div>
			<div th:if="${message!=null}" class="card-footer bg-info">
				<span th:text="${message}"></span>
			</div>
		</div>
	</div>
</body>

</html>
